    <script>
      function setup() {
        thisCanvas = createCanvas(windowWidth/2, windowHeight/2, WEBGL);
        thisCanvas.parent('sketch-container');
	      ortho();
	      smooth(8);
}
t = 0;
function draw() {
	t += .005;
	t %= 1;
	background(0);
	rotateX(-PI/4);
  rotateY(PI/4);
  strokeWeight(1.5);
  for(x = -100; x <= 100; x+= 50)
  for(y = -100; y <= 100; y+= 50)
  for(z = -100; z <= 100; z+= 50){
    push();
    d = constrain(dist(0,0,0,x,y,z)/dist(100,100,100,0,0,0),0,.8);
    translate(x,y,z);
		
		numTransition = 3;
		
		tt = easeInOutQuart((numTransition * t) % 1);
		ff = floor(numTransition * t);
		
    boxDim = 25+25*sin(TAU/numTransition * (ff + tt + numTransition * d));
    stroke(255);
    fill(0);
    box(boxDim);    
    translate(0, -boxDim/2, 0);
    fill(255);
    noStroke();
    box(boxDim, 2, boxDim);   
    pop();
  }
	
}

function easeInOutQuart(x){
return x < 0.5 ? 8 * x * x * x * x : 1 - pow(-2 * x + 2, 4) / 2;

}

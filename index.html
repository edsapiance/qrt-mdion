    <script>
      var ns = 0.1;
      var rx,ry,rz;
        

function setup() {
    thisCanvas = createCanvas(windowWidth/2, windowHeight/2, WEBGL);
    thisCanvas.parent('sketch-container');
    rx = ry = rz = 0;
}


function draw()
{
  background(0);
    // Move the camera back to zoom out
    let zoom = 2; // Try values > 1 to zoom out, like 1.5 or 2
  camera(0, 0, (height / 2.0) * zoom, 0, 0, 0, 0, 1, 0);
  
  var N = 7;
  
  //translate(width/2, height/2, 0);
  
  rx += 0.01*noise(1, 0.005*ns*millis());
  ry += 0.01*noise(2, 0.005*ns*millis());
  rz += 0.01*noise(3, 0.005*ns*millis());
  
  rotateX(rx);
  rotateY(ry);
  rotateZ(rz);

  //float D = 0.05*noise(0.005*ns*(millis() + 0));
  
  for(var i = 0; i < N; i++)
  for(var j = 0; j < N; j++)
  for(var k = 0; k < N; k++)
  {
    var loc = i*N*N + j*N + k;
    var d = 0 + 0.1*noise(loc, 0.005*ns*(millis() + 10));
    var n = 0.1 + 4*noise(loc, 0.005*ns*(millis() + 20));
    
    push();
    translate((i-N/2)*width*d, (j-N/2)*height*d, (k-N/2)*width*d);
    fill(255*i/N, 255*j/N, 255*k/N);
    box(10*n);
    pop();
  }
}
